research:
  -
    name: Boston College Computer Vision Lab
    location: Chestnut Hill, MA
    position: Research Assistant (advised by Prof.\,Donglai Wei)
    start_date: Sep 2021
    end_date: Present
    misc:
      - Designed methods to extract anatomical structures from vessels and dendrites imaged using electron microscopy
      - Maintained sites for biomedical ML benchmarks to enable reproducible evaluation of techniques for the community
      - Orchestrated data pipelines on the Boston College Linux cluster on terabyte-scale datasets
      - Onboarded research interns onto the lab's computational infrastructure
      - Collaborated with neuroscience researchers at the Harvard Visual Computing Group, the Harvard Lichtman Lab, the NYU Neuroinformatics lab, and Rafael Yuste's lab at Columbia University
  -
    name: EPFL CVLab
    location: Lausanne, Switzerland
    position: Research Intern (advised by Dr.\,Jiancheng Yang and Prof.\,Pascal Fua)
    start_date: May 2023
    end_date: Aug 2023
    misc:
      - Developed methods to generate anatomically accurate heart structures from MRI data using neural fields
      - Implemented methods to extract ribcages from CT scans, creating a large-scale rib segmentation benchmark
  -
    name: Emmerich Research Center
    location: Jakarta, Indonesia
    position: Research Intern (advised by Dr.\,Eden Steven)
    start_date: Aug 2018
    end_date: Aug 2021
    misc:
      - Worked closely with food scientists, chemists, physicists, and electrical engineers on interdisciplinary problems
      - Rigged heat and optical control systems to study phosphorescent phenomena of glow-in-the-dark crystals under cryogenic temperatures
      - Developed contamination detection methods to streamline synthetic leather production systems
      - Computationally modeled the Ohmic resistance of hexagonal lattices analagous to twisted bilayer graphene
      - Trained larvae tracking systems as part of a greater project to optimize conversion of organic waste into protein
      - Crafted a computer vision system to automate palm oil fruit quality control for industry partners
      - Co-designed an Arduino-based electronics programming curriculum for Sekolah Pelangi Kasih, a local high school

